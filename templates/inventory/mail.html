<div class="container">
        <div class="email-form">
            <h2>Email</h2><p></p>
            <div class="form-group1">
                <label for="sender">Sender:</label>
                <input type="text" id="sender" name="sender" placeholder="Sender email id">
              </div>
              <p></p>
        
              <div class="form-group2">
                <label for="recipient">Recipient:</label>
                <input type="text" id="recipient" name="recipient" placeholder="Recipient email id" value="{{email}}">
              </div>
              <p></p>
              <div class="form-group3">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" value="{{subject}}" >
              </div><p></p>
        
            <label for="content">Content:</label>
            <textarea id="content" name="content" >{{content}}</textarea>
        
            <button type="button" id="sendButton">Send</button>
          </div>
        </div>
        </body>
