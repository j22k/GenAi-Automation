<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar styles */
       
        /* Button used to open the chat form - fixed at the bottom of the page */
       
    </style>
    
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h2>Camerin Admin Demo</h2>
    <div class="nav-links">
        <!-- Add additional links here if needed -->
        <a href="#" data-url="/home">Home</a>
        <a href="#" data-url="/add_inventory_user">Add Inventory User</a>
        <a href="#" data-url="/logout">Logout</a>
    </div>
</div>

<!-- Main content -->
<div class="main-content">
    <p>Click on the button at the bottom of this page to open the chat form.</p>
    <button class="open-button" onclick="openForm()">Chat</button>

    <div class="chat-popup" id="myForm">
        <form action="javascript:void(0);" class="form-container" onsubmit="sendMessage()">
            <h1>Chat</h1>

            <div class="chat-messages" id="chatMessages"></div>
            
            <div class="response-bar" id="responseBar"></div>

            <label for="msg"><b>Message</b></label>
            <textarea id="msg" placeholder="Type message.." name="msg" required></textarea>

            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
</div>


  

<script src="{{ url_for('static', filename='js/admin/home.js') }}"></script>

</body>
</html>
